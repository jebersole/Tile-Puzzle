<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tile Puzzle</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="tiles.css" type="text/css" rel="stylesheet">
    <script src="tiles.js" type="text/javascript"></script>
</head>
<body>
    <h1>Tile Puzzle</h1>

    <p>
        To solve the puzzle, click on squares to move them into the empty space. To begin, press shuffle.
    </p>

    <div id="puzzlearea"></div>
    <div id="chunky-buttons">
        <div class="chunky">
            <div class="chunky14" id="shufflebutton"><a href="#">Shuffle</a></div>
            <div class="chunky14" id="reset"><a href="#">Reset</a></div>
            <div class="chunky14" id="change"><a href="#">Change Picture</a></div>
        </div>
    </div>

    <div id="timer"></div>

    <p>
        Bobby Fischer was able to solve the puzzle in 25 seconds. How about you?
    </p>


</body>
</html>
